name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 3.231.104.36
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            cd /home/ubuntu/jobsparkai
            git pull origin main
            npm install
            npm run build
            pm2 restart jobsparkai
            echo "Deployment complete!"
