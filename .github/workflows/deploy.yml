name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run build test
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
      
      - name: Build successful
        run: echo "âœ… Build test passed! Safe to deploy."
  
  deploy:
    runs-on: ubuntu-latest
    needs: build-check
    
    steps:
      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 3.231.104.36
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            echo "================================================"
            echo "ğŸš€ Starting deployment to Lightsail"
            echo "================================================"
            
            echo "ğŸ“‚ Navigating to project directory..."
            cd /home/ubuntu/jobsparkai
            
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git pull origin main
            
            echo "ğŸ“¦ Installing dependencies..."
            npm install
            
            echo "ğŸ”¨ Building application..."
            if ! NEXT_DISABLE_TURBOPACK=1 npm run build; then
              echo "âŒ Build failed! Check logs above for errors."
              echo "ğŸ“‹ Last 50 lines of build output:"
              NEXT_DISABLE_TURBOPACK=1 npm run build 2>&1 | tail -50
              exit 1
            fi
            
            echo "âœ… Build successful!"
            
            echo "ğŸ”„ Restarting PM2 process..."
            pm2 restart jobsparkai
            
            echo "ğŸ“‹ Checking PM2 logs for errors..."
            sleep 3
            pm2 logs jobsparkai --lines 20 --nostream
            
            echo "âœ… Checking PM2 status..."
            pm2 status
            
            echo "================================================"
            echo "âœ… Deployment complete!"
            echo "ğŸŒ Site live at: https://jobsparkai.com"
            echo "================================================"
